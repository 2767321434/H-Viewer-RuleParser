<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>H-Viewer站点规则测试工具</title>
    <meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="description" content="H-Viewer站点规则测试工具">
	<script language="javascript" src="js/jquery-1.9.1.min.js"></script>
	<script language="javascript" src="js/index.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  
  <body>
  <div style="width:100%; display:-webkit-box;">
  		<div style="width:40%; -webkit-box-flex:1.0;">
			<textarea id="site" style="width:100%; height: 600px"  placeholder="在这粘贴规则"></textarea>
			<div style="width:100%; display:-webkit-box;">
				<div style="-webkit-box-flex:1.0; height:auto; margin-top: 20px">
		            <input id="targetUrl" style="width:100%; height:auto;" type="text" placeholder="测试获取网址" />
		            <input id="paramUrl" style="width:100%; height:auto;; margin-top: 20px" type="text" placeholder="带参数网址，点击生成URL后结果填入上方" />
		        	<button id="btnParseRule" style="width: auto; margin-top: 40px">格式化规则</button>
		        	<button id="btnParseUrl" style="width: auto; margin-top: 40px; margin-left: 20px">生成URL</button>
		        	<button id="btnGenerateQrCode" style="width: auto; margin-top: 40px; margin-left: 20px">生成二维码</button>
		        	<button id="btnTestRule" style="width: auto; margin-top: 40px; margin-left: 20px">测试获取列表</button>
				</div>
	        	<img id="qrcode" style="-webkit-box-flex: none; width: 120px; height: 120px; margin-left: 20px; margin-top: 20px;" />
			</div>
        </div>
        <div style="width:60%; -webkit-box-flex:1.0; margin-left: 20px">
			<textarea id="display" style="width:100%; height: 600px"  placeholder="这里是返回结果"></textarea>
        </div>
  </div>
  
  </body>
</html>
